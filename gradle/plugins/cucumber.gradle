task cucumberTest() {
    description = "Run ./gradlew connectedCheck only for Cucumber tests."

    doLast {
        exec {
            String command = "../gradlew connectedCheck -PuseCucumber=true"
            commandLine command.split(' ')
        }
    }
}

task connectedCheckAll(dependsOn: ':k9mail:connectedCheck')
connectedCheckAll.finalizedBy cucumberTest
