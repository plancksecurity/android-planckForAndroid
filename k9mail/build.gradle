def pEpEngineRevision = 1944
def pEpJNIAdapterRevision = 325
def version = "0.9.11.8"

def pEpTestEmailAddress = "\"$System.env.PEP_TEST_EMAIL_ADDRESS\""
def pEpTestEmailPassword = "\"$System.env.PEP_TEST_EMAIL_PASSWORD\""
def pEpTestEmailServer = "\"$System.env.PEP_TEST_EMAIL_SERVER\""

def pEpDragonEmail = "\"$System.env.PEP_DRAGON_EMAIL_ADDRESS\""
def pEpDragonPassword = "\"$System.env.PEP_DRAGON_PASSWORD\""
def pEpDragonServer = "\"$System.env.PEP_DRAGON_SERVER\""
def pEpDragonUsername = "\"$System.env.PEP_DRAGON_USERNAME\""

buildscript {
    repositories {
        mavenCentral()
    }
}

apply plugin: 'com.android.application'

if (!rootProject.optimizeForDevelopment) {
    apply from: '../gradle/plugins/checkstyle-android.gradle'
    apply from: '../gradle/plugins/findbugs-android.gradle'
}

if (rootProject.testCoverage) {
    apply plugin: 'jacoco'
}

repositories {
    jcenter()
}

ext {
    supportLibraryVersion = '25.3.1'
}

//noinspection GroovyAssignabilityCheck
configurations.all {
    resolutionStrategy {
        force "com.android.support:support-annotations:${androidSupportLibraryVersion}"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':pEpJNIAdapter')
    compile project(':k9mail-library')
    compile project(':plugins:HoloColorPicker')
    compile project(':plugins:openpgp-api-lib:openpgp-api')
    compile "com.squareup.okio:okio:${okioVersion}"
    compile 'commons-io:commons-io:2.4'
    compile "com.android.support:support-v4:${androidSupportLibraryVersion}"
    compile 'org.jsoup:jsoup:1.10.2'
    compile 'de.cketti.library.changelog:ckchangelog:1.2.1'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.splitwise:tokenautocomplete:2.0.7'
    compile 'de.cketti.safecontentresolver:safe-content-resolver-v14:0.9.0'
    compile 'com.github.amlcurran.showcaseview:library:5.4.1'
    compile 'com.squareup.moshi:moshi:1.2.0'
    compile "com.jakewharton.timber:timber:${timberVersion}"

    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'

    testCompile "org.robolectric:robolectric:${robolectricVersion}"
    testCompile "junit:junit:${junitVersion}"
    testCompile "org.mockito:mockito-core:${mockitoVersion}"
    testCompile "org.jdom:jdom2:2.0.6"

    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'uk.co.chrisjenx:calligraphy:2.1.0'
    compile 'de.hdodenhof:circleimageview:2.1.0'
    compile 'com.github.pedrovgs:renderers:3.2.0'
    compile 'ch.acra:acra:4.6.1'
    compile "com.android.support:support-v4:${project.supportLibraryVersion}"
    compile "com.android.support:support-vector-drawable:${project.supportLibraryVersion}"
    compile 'com.github.paolorotolo:appintro:4.1.0'
    compile 'org.jsoup:jsoup:1.10.2'
    compile "com.daimajia.swipelayout:library:1.2.0@aar"

    compile "com.android.support:recyclerview-v7:${project.supportLibraryVersion}"
    compile "com.android.support:cardview-v7:${project.supportLibraryVersion}"
    compile "com.android.support:design:${project.supportLibraryVersion}"
    compile "com.android.support:appcompat-v7:${project.supportLibraryVersion}"


    compile 'com.karumi:dexter:4.1.0'

    compile 'com.hudomju:swipe-to-dismiss-undo:1.0'

    androidTestCompile 'com.android.support.test.espresso:espresso-intents:2.2'

    // Arch dependencies
    provided 'org.glassfish:javax.annotation:10.0-b28'
    annotationProcessor "com.google.dagger:dagger-compiler:2.4"
    compile 'com.google.dagger:dagger:2.4'
}

android {
    compileSdkVersion androidCompileSdkVersion.toInteger()
    buildToolsVersion androidBuildToolsVersion

    defaultConfig {
        //Original config
//        applicationId "com.fsck.k9"
//        testApplicationId "com.fsck.k9.tests"

//        versionCode 23230
//        versionName '5.203'

        //applicationId "pep.android.k9"
        applicationId "${appId}"
        versionCode 70
//        versionName '0.9.9.2'
        minSdkVersion 21
        targetSdkVersion 25
        setProperty("archivesBaseName", "$version")
        generatedDensities = ['mdpi', 'hdpi', 'xhdpi']

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"


        vectorDrawables.useSupportLibrary = true


        buildConfigField "int", "ENGINE_REVISION", "${pEpEngineRevision}"
        buildConfigField "int", "ADAPTER_REVISION", "${pEpJNIAdapterRevision}"
        buildConfigField "String", "PEP_TEST_EMAIL_ADDRESS", "${pEpTestEmailAddress}"
        buildConfigField "String", "PEP_TEST_EMAIL_PASSWORD", "${pEpTestEmailPassword}"
        buildConfigField "String", "PEP_TEST_EMAIL_SERVER", "${pEpTestEmailServer}"

        buildConfigField "String", "PEP_DRAGON_EMAIL_ADDRESS", "${pEpDragonEmail}"
        buildConfigField "String", "PEP_DRAGON_PASSWORD", "${pEpDragonPassword}"
        buildConfigField "String", "PEP_DRAGON_SERVER", "${pEpDragonServer}"
        buildConfigField "String", "PEP_DRAGON_USERNAME", "${pEpDragonUsername}"

        javaCompileOptions.annotationProcessorOptions.includeCompileClasspath = true
    }
    flavorDimensions 'playStore', 'none'

    productFlavors {
        withkeysync {
            buildConfigField "boolean", "WITH_KEY_SYNC", "true"
            versionName "${version}" + '.withKeysync'
            dimension 'playStore'

        }
        withthoutkeysync {
            buildConfigField "boolean", "WITH_KEY_SYNC", "false"
            versionName "${version}" + '.withoutKeysync'
            dimension 'playStore'

        }
        playStore {
            dimension 'none'
        }
    }
        signingConfigs {
        release
    }
    buildTypes {
        release {
            if (project.hasProperty('storeFile')) {
                signingConfig signingConfigs.release

            }

            buildConfigField "boolean", "DEVELOPER_MODE", "false"
        }

        debug {
            // applicationIdSuffix ".debug"
            testCoverageEnabled rootProject.testCoverage

            buildConfigField "boolean", "DEVELOPER_MODE", "true"
        }
    }
    // Do not abort build if lint finds errors
    lintOptions {
        abortOnError false
        lintConfig file("$rootProject.projectDir/config/lint/lint.xml")
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/LGPL2.1'
        exclude 'META-INF/README'
        exclude 'LICENSE.txt'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    productFlavors {
    }

    splits {
        abi {
            enable true
            reset()
            include 'armeabi-v7a'
            universalApk false
        }
    }
    buildToolsVersion '25.0.2'

//  Not compatible with gradle 4 and android studio 3.0
//    applicationVariants.all { variant ->
//        variant.outputs.all { output ->
//            outputFileName = "${variant.versionName}-${variant.versionCode}.apk"
//        }
//    }
}

