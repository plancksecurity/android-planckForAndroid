buildscript {
    ext {
        kotlinVersion = '1.3.10'
        androidCompileSdkVersion = '27'
        androidBuildToolsVersion = '27.0.3'
        androidSupportLibraryVersion = '27.1.1'
        okioVersion = '1.14.0'
        timberVersion = '4.5.1'
        koinVersion = '0.9.1'

        apacheCommonsVersion = '2.4'
        jsoupVersion='1.11.2'
        glideVersion='3.7.0'
        tokenAutoCompleteVersion='2.0.7'
        safeContentResolverVersion='0.9.0'
        showCaseViewVersion='5.4.1'
        moshiVersion='1.2.0'
        butterKnifeVersion='7.0.1'
        callygraphyVersion='2.1.0'
        circleImageViewVersion='2.1.0'
        renderersVersion='3.2.0'
        acraVersion='4.6.1'
        appIntroVersion='4.1.0'
        swipeLayoutVersion='1.2.0'
        dexterVersion='5.0.0'
        swipeToDismissVersion='1.0'

        robolectricVersion = '3.7.1'
        junitVersion = '4.12'
        mockitoVersion = '2.18.0'
        truthVersion = '0.35'
        espressoVersion = '3.0.1'
    }

    repositories {
        jcenter()
        maven { url 'https://maven.google.com' }
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:${kotlin_version}"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

project.ext {
    testCoverage = project.hasProperty('testCoverage')
}

subprojects {
    repositories {
        jcenter()
        google()
    }
}